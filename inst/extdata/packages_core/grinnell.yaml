description: "A set of tools to perform simulations based on considerations of Grinnellian ecological niches and other user-defined dispersal paramaters. Dispersal simulations can be performed under constant or changing environmental conditions (distinct scenarios of suitability). The main results that can be obtained using these simulations include accessible areas and colonized areas. Considerations of accessible areas in the tools included are particularly novel compared to similar packages. Theoretical and methodological bases for the approaches and tools implemented can be found in: Barve et al. (2011) <doi:10.1016/j.ecolmodel.2011.02.011>, Nunez et al. (2021) <doi:10.21425/F5FBG52142>, Peterson et al. (1999) <doi:10.1126/science.285.5431.1265>, Peterson et al. (2011) <https://www.degruyter.com/princetonup/view/title/506966>, Soberon and Peterson (2005) <doi:10.17161/bi.v2i0.4>, Soberon and Peterson (2020) <doi:10.1007/s12080-019-0432-5>, Machado-Stredel et al. (2021) <doi:10.21425/F5FBG48814>."
