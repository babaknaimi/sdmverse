name : spThin
title: "Functions for Spatial Thinning of Species Occurrence Records for Use in Ecological Models"
version: 0.2.0
author: "Matthew E. Aiello-Lammens, Robert A. Boria, Aleksandar Radosavljevic,
Bruno Vilela, Robert P. Anderson, Robert Bjornson, Steve Weston"
maintainer: "Matthew E. Aiello-Lammens <matt.lammens@gmail.com>"
cran: yes
repository: "https://github.com/mlammens/spThin"
description: "A set of functions that can be used to spatially thin species
occurrence data. The resulting thinned data can be used in ecological modeling,
such as ecological niche modeling."
occ_acquisition: no
occ_cleaning: yes
env_process: no
bias: yes
study_region: no
partitioning: no
mod_fit: no
mod_tuning: no
mod_combine: no
mod_evaluate: no
pred_inspect: no
post_processing: no
gui: no
metadata: no
manuscript_citation: "Aiello-Lammens ME, Boria RA, Radosavljevic A, Vilela B, Anderson RP. (2015). spThin: an R package for spatial thinning of species occurrence records for use in ecological niche models. Ecography, 38(5): 541-545."
manuscript_doi: "10.1111/ecog.01132"
