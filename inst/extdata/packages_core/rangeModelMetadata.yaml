manuscript_citation: "Merow, C., Maitner, B. S., Owens, H. L., Kass, J. M., Enquist, B. J., Jetz, W., & Guralnick, R. (2019). Species' range model metadata standards: RMMS. Global Ecology and Biogeography, 28(12), 1912-1924."
manuscript_doi: "10.1111/geb.12993"
